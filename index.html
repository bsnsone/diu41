<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SWE Routine Matrix - Batch 41</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #searchSection {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    #searchSection input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #searchSection button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #searchSection button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h1>SWE Routine Matrix - Batch 41</h1>

  <div id="searchSection">
    <input type="text" id="sectionSearch" placeholder="Enter section letter (e.g. J)" />
    <button onclick="searchSection()">Search</button>
  </div>

  <table id="routineTable">
    <thead>
      <tr>
        <th>Time \\ Day</th>
        <th>Sat</th>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
        <th>Thurs</th>
      </tr>
    </thead>
    <tbody id="routineBody">
      <!-- Rows will be populated dynamically -->
    </tbody>
  </table>

  <script>
    const SUPABASE_URL = 'https://turoitkiwlwybnjgilbh.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1cm9pdGtpd2x3eWJuamdpbGJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4MTIyMjYsImV4cCI6MjA2MjM4ODIyNn0.ZSQWRGrNvR5iIBnwlUeNUdBM2zlB9J9F7Vzigc6AE1I'; // Replace with your actual API key

    const timeSlots = [
      '8:30-10:00',
      '10:00-11:30',
      '11:30-1:00',
      '1:00-2:30',
      '2:30-4:00',
      '4:00-5:30'
    ];

    const days = ['Sat', 'Sun', 'Mon', 'Tues', 'Wed', 'Thurs'];

    function createEmptyMatrix() {
      const matrix = {};
      timeSlots.forEach(time => {
        matrix[time] = {};
        days.forEach(day => {
          matrix[time][day] = ''; // Initialize all cells to empty strings
        });
      });
      return matrix;
    }

    function populateTable(matrix) {
      const routineBody = document.getElementById('routineBody');
      routineBody.innerHTML = ''; // Clear any existing rows

      timeSlots.forEach(time => {
        const row = document.createElement('tr');
        const timeCell = document.createElement('td');
        timeCell.textContent = time;
        row.appendChild(timeCell);

        days.forEach(day => {
          const cell = document.createElement('td');
          cell.innerHTML = matrix[time][day]; // Add the content from the matrix
          row.appendChild(cell);
        });

        routineBody.appendChild(row);
      });

      // Show the table if it's populated
      document.getElementById('routineTable').style.display = 'table';
    }

    async function searchSection() {
  const sectionInput = document.getElementById('sectionSearch').value.trim().toUpperCase();
  
  if (!sectionInput) {
    alert('Please enter a section letter.');
    return;
  }

  // Fetch data from Supabase
  const response = await fetch(`${SUPABASE_URL}/rest/v1/swe_routine?batch=eq.41`, {
    method: 'GET',
    headers: {
      'apikey': SUPABASE_API_KEY,
      'Authorization': `Bearer ${SUPABASE_API_KEY}`,
      'Content-Type': 'application/json'
    }
  });

  if (!response.ok) {
    alert('Error fetching data from Supabase');
    return;
  }

  // Parse the response
  const data = await response.json();
  console.log("Fetched Data:", data);

  if (data.length === 0) {
    alert('No data available for Batch 41');
    return;
  }

  // Define day abbreviation mapping
  const dayMapping = {
    'Saturday': 'Sat',
    'Sunday': 'Sun',
    'Monday': 'Mon',
    'Tuesday': 'Tues',
    'Wednesday': 'Wed',
    'Thursday': 'Thurs',
    'Friday': 'Fri'
  };

  // Filter data based on section
  const routineData = data[0].data;
  const filteredData = routineData.filter(item => {
    console.log("Item Section:", item.section);
    console.log("Item Time:", item.time, "Item Day:", item.day);
    return item.section && item.section.toUpperCase() === sectionInput &&
           item.time && item.day;
  });

  console.log("Filtered Data:", filteredData);

  if (filteredData.length === 0) {
    alert(`No schedule found for section ${sectionInput}`);
    return;
  }

  // Create the matrix and populate the table
  const matrix = createEmptyMatrix();
  filteredData.forEach(item => {
    const time = item.time;
    const day = item.day;

    // Normalize the day name to match the abbreviations in the matrix
    const dayAbbr = dayMapping[day];
    console.log("Adding to Matrix - Time:", time, "Day:", dayAbbr); // Debug log

    if (timeSlots.includes(time) && days.includes(dayAbbr)) {
      matrix[time][dayAbbr] = `${item.room || ''}<br>${item.course || ''}<br>${item.ti || ''}`;
    }
  });

  console.log("Populated Matrix:", matrix);

  // Call populateTable to update the table view
  populateTable(matrix);
}


  </script>

</body>
</html>
