<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWE Routine - Batch 41</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none; /* Initially hidden */
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #searchSection {
            margin: 20px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        #searchSection input {
            padding: 10px;
            font-size: 16px;
            width: 84.5%; /* Set input width to 84.5% */
        }
        #searchSection button {
            padding: 12px;
            font-size: 17px;
            width: 14.5%; /* Set button width to 14.5% */
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #searchSection button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>SWE Routine - Batch 41</h1>

    <div id="searchSection">
        <input type="text" id="sectionSearch" placeholder="Enter section letter (e.g. J)">
        <button onclick="searchSection()">Search</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Room</th>
                <th>Time</th>
                <th>Section</th>
                <th>Course</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        const SUPABASE_URL = 'https://turoitkiwlwybnjgilbh.supabase.co';
        const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1cm9pdGtpd2x3eWJuamdpbGJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4MTIyMjYsImV4cCI6MjA2MjM4ODIyNn0.ZSQWRGrNvR5iIBnwlUeNUdBM2zlB9J9F7Vzigc6AE1I';

        async function fetchBatch41Data() {
            const response = await fetch(`${SUPABASE_URL}/rest/v1/swe_routine?batch=eq.41`, {
                method: 'GET',
                headers: {
                    'apikey': SUPABASE_API_KEY,
                    'Authorization': `Bearer ${SUPABASE_API_KEY}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                alert('Error fetching data from Supabase');
                return;
            }

            const data = await response.json();
            console.log('Fetched data:', data);

            const tableBody = document.getElementById('tableBody');
            const table = document.querySelector('table');

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6">No data available for Batch 41</td></tr>';
                return;
            }

            data[0].data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.day || ''}</td>
                    <td>${item.room || ''}</td>
                    <td>${item.time || ''}</td>
                    <td>${item.section || ''}</td>
                    <td>${item.course || ''}</td>
                    <td>${item.ti || ''}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to search by section
        function searchSection() {
            const sectionInput = document.getElementById('sectionSearch').value.trim().toUpperCase();
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (!sectionInput) {
                document.querySelector('table').style.display = 'none'; // Hide table if no input
                return;
            }

            fetch(`${SUPABASE_URL}/rest/v1/swe_routine?batch=eq.41`, {
                method: 'GET',
                headers: {
                    'apikey': SUPABASE_API_KEY,
                    'Authorization': `Bearer ${SUPABASE_API_KEY}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6">No data available for Batch 41</td></tr>';
                    return;
                }

                const filteredData = data[0].data.filter(item => {
                    return item.section && item.section.toUpperCase().startsWith(sectionInput);
                });

                if (filteredData.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6">No sections found starting with "' + sectionInput + '"</td></tr>';
                } else {
                    filteredData.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.day || ''}</td>
                            <td>${item.room || ''}</td>
                            <td>${item.time || ''}</td>
                            <td>${item.section || ''}</td>
                            <td>${item.course || ''}</td>
                            <td>${item.ti || ''}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
                document.querySelector('table').style.display = 'table'; // Show table after search
            })
            .catch(error => {
                alert('Error fetching data from Supabase');
            });
        }

        // Initial data fetch for Batch 41 (No table shown initially)
        // fetchBatch41Data();
    </script>

</body>
</html>
